<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>管理者ページ｜聖地承認</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Leaflet -->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
   </script>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f7f7f7; }
    .spot-card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .map-preview {
      height: 180px;
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
    }
    .btn-container {
      margin-top: 10px;
    }
    button {
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      margin-right: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .approve-btn { background: #007bff; color: white; }
    .delete-btn { background: #dc3545; color: white; }
    button:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <h1>管理者ページ</h1>
  <p>未承認スポットを確認・承認・削除できます。</p>
  <div id="spotsList"></div>

  <script type="module" src="admin.js"></script>
</body>
</html>
